
server:
  port: 8082
  address: 127.0.0.1

spring:
  application:
    name: MY-SECOND-SERVICE

eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${server.address}
    instance-id: ${server.address}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka